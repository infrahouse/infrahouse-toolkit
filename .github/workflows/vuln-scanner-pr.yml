---
name: OSV-Scanner PR Scan

on:  # yamllint disable-line rule:truthy
    pull_request:
        branches: [main]
    merge_group:
        branches: [main]

permissions:
    contents: read
    pull-requests: write

jobs:
    vulnerability-check:
        runs-on: ["self-hosted", "Linux", "noble"]
        steps:
            - name: Detect vulnerabilities
              run: |
                ih-github scan --repo ${GITHUB_REPOSITORY} --pull-request ${{ github.event.pull_request.number }}
